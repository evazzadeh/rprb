<!doctype html>
<html dir="rtl">
	<head>
		<meta charset="utf-8" />
		<title>Newline Examples</title>
		<style>
			body {
				font-family:tahoma;
			}
			form {
				margin: 0;
			}
			textarea {
				display: block;
			}
		</style>
		<script charset="utf-8" src="../kindeditor-min.js"></script>
		<script charset="utf-8" src="../lang/fa.js"></script>
		<script>
			KindEditor.ready(function(K) {
				var editor;
				K('select[name=newlineTag]').change(function() {
					if (editor) {
						editor.remove();
						editor = null;
					}
					editor = K.create('textarea[name="content"]', {
						newlineTag : this.value
					});
				});
				K('select[name=newlineTag]').change();
			});
		</script>
	</head>
	<body>
		<h3>برچسب ایجاد خط تازه</h3>
		<form>
			<p>
				<select name="newlineTag">
					<option value="br">استفاده از شکست خط BR</option>
					<option value="p">ایجاد پاراگراف P</option>
				</select>
			</p>
			<textarea name="content" style="width:800px;height:200px;"></textarea>
		</form>
	</body>
</html>
