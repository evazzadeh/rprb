<!doctype html>
<html dir="rtl">
	<head>
		<meta charset="utf-8" />
		<title>Paste Type Examples</title>
		<style>
			body{
				font-family:tahoma;
				font-size:12px;
			}
			form {
				margin: 0;
			}
			textarea {
				display: block;
			}
		</style>
		<script charset="utf-8" src="../kindeditor-min.js"></script>
		<script charset="utf-8" src="../lang/zh_CN.js"></script>
		<script>
			KindEditor.ready(function(K) {
				K.create('#content1', {
					pasteType : 0
				});
				K.create('#content2', {
					pasteType : 1
				});
				K.create('#content3', {
					pasteType : 2
				});
			});
		</script>
	</head>
	<body>
		<h3>غیرقابل چسباندن | نمی توانید داده ای را بچسبانید</h3>
		<textarea id="content1" name="content" style="width:700px;height:200px;visibility:hidden;"></textarea>
		<h3>چسباندن متن بدون قالب بندی | حذف قالب بندی متن و چسباندن نوشته</h3>
		<textarea id="content2" name="content" style="width:700px;height:200px;visibility:hidden;"></textarea>
		<h3>چسباندن با قالب بندی و پذیرش کدهای اچ‌تی‌ام‌ال</h3>
		<textarea id="content3" name="content" style="width:700px;height:200px;visibility:hidden;"></textarea>
	</body>
</html>
