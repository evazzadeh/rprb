<!doctype html>
<html dir="rtl">
	<head>
		<meta charset="utf-8" />
		<title>Default Examples</title>
		<style>
			body{font-family:tahoma;font-size:12px;}
			form {margin: 0;}
			textarea {display: block;}
		</style>
		<script charset="utf-8" src="../kindeditor-min.js"></script>
		<script charset="utf-8" src="../lang/fa.js"></script>
		<script>
			var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[name="content"]', {
					allowFileManager : true
				});
				K('input[name=getHtml]').click(function(e) {
					alert(editor.html());
				});
				K('input[name=isEmpty]').click(function(e) {
					alert(editor.isEmpty());
				});
				K('input[name=getText]').click(function(e) {
					alert(editor.text());
				});
				K('input[name=selectedHtml]').click(function(e) {
					alert(editor.selectedHtml());
				});
				K('input[name=setHtml]').click(function(e) {
					editor.html('<h3>Hello KindEditor</h3>');
				});
				K('input[name=setText]').click(function(e) {
					editor.text('<h3>Hello KindEditor</h3>');
				});
				K('input[name=insertHtml]').click(function(e) {
					editor.insertHtml('<strong>درج HTML</strong>');
				});
				K('input[name=appendHtml]').click(function(e) {
					editor.appendHtml('<strong>افزودن HTML</strong>');
				});
				K('input[name=clear]').click(function(e) {
					editor.html('');
				});
			});
		</script>
	</head>
	<body>
		<h3>حالت پیشفرض</h3>
		<form>
			<textarea name="content" style="width:800px;height:400px;visibility:hidden;">KindEditor</textarea>
			<p>
				<input type="button" name="getHtml" value="دریافت HTML" />
				<input type="button" name="isEmpty" value="خالی است؟" />
				<input type="button" name="getText" value="دریافت متن (شامل img,embed)" />
				<input type="button" name="selectedHtml" value="HTML انتخاب شده" />
				<br />
				<br />
				<input type="button" name="setHtml" value="حالت HTML" />
				<input type="button" name="setText" value="حالت کد" />
				<input type="button" name="insertHtml" value="درج HTML" />
				<input type="button" name="appendHtml" value="پیوست HTML (به انتها)" />
				<input type="button" name="clear" value="پاکسازی" />
				<input type="reset" name="reset" value="بازنشانی" />
			</p>
		</form>
	</body>
</html>
